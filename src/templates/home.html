<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Comparison</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .main-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        .search-box {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 25px;
            padding: 1.5rem;
            color: white;
        }
        .search-box::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .custom-btn {
            border-radius: 25px;
            padding: 0.8rem 2rem;
            transition: all 0.3s ease;
        }
        .custom-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .quick-links .btn {
            margin: 0.5rem;
            border-radius: 15px;
            padding: 0.8rem 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="main-container">
            <nav class="navbar navbar-expand-lg navbar-dark mb-4">
                <h1 class="navbar-brand mb-0 h1">Price Comparison</h1>
                {% if current_user.is_authenticated %}
                <div class="ml-auto">
                    <span class="mr-3 text-white">Welcome, {{ current_user.username }}</span>
                    <a href="{{ url_for('logout') }}" class="btn btn-danger custom-btn">Logout</a>
                </div>
                {% endif %}
            </nav>

            <div class="row justify-content-center">
                <div class="col-md-8">
                    <form action="{{ url_for('search') }}" method="get" class="mb-5">
                        <div class="form-group">
                            <input type="text" name="query" class="form-control form-control-lg search-box" 
                                   placeholder="Search for products..." required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg btn-block custom-btn">
                            <i class="fas fa-search mr-2"></i>Search
                        </button>
                    </form>

                    <div class="quick-links text-center">
                        <h3 class="mb-4">Quick Links</h3>
                        <div>
                            <a href="{{ url_for('search') }}" class="btn btn-outline-light custom-btn">
                                <i class="fas fa-search mr-2"></i>Advanced Search
                            </a>
                            <a href="{{ url_for('wishlist') }}" class="btn btn-outline-light custom-btn">
                                <i class="fas fa-heart mr-2"></i>Wishlist
                            </a>
                            <a href="{{ url_for('price_alerts') }}" class="btn btn-outline-light custom-btn">
                                <i class="fas fa-bell mr-2"></i>Price Alerts
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js"></script>
</body>
</html>
